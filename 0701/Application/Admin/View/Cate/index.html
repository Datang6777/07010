
<include file="Public/header" />
    <h1>分类管理</h1>
<hr />
<a href="{:U('admin/cate/add')}">添加</a>
<hr />
<table border="1" width="80%">
    <tr>
        <td>编号</td>
        <td>父类别</td>
        <td>分类名称</td>
        <td>排序号</td>
        <td>显示</td>
        <td>操作</td>
    </tr>
    <volist name="catelist" id="cate">
        <tr>
            <td>{$cate['cid']}</td>
            <td>{$cate['pate_name']}</td>
            <td>{$cate['cate_name']}</td>
            <td>{$cate['ord']}</td>
            <td>{$cate['is_show']?"是":"否"}</td>
            <td>
                <a href="{:U('admin/cate/update',array('cid'=>$cate['cid']))}">修改</a>
                <a href="{:U('admin/cate/delete',array('cid'=>$cate['cid']))}">删除</a>
            </td>
        </tr>
    </volist>

</table>
